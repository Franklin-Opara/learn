<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – Learn</title>
  <link rel="icon" href="/src/assets/favicon.png" />
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Forgot Your Password?</h2>
      <p class="auth-subtitle">Enter your email and we’ll send you a link to reset it.</p>

      <form class="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <button type="submit" class="primary-btn large">Send Reset Link</button>
      </form>

      <p class="auth-footer">
        <a href="login.html">Back to login</a>
      </p>
    </div>
  </main>
  <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
